<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Number of games: {{numOfGames}}, Dealer wins:{{dealersWin}}</p>

      <ul>
        <li *ngFor="let p of playersWin;let i = index">
          <b>{{playersName[i]}}</b>{{ p }}
        </li>
      </ul>

      <!--chart [graphData]="data"></chart-->


    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="learn()">Learn from 10000 games</button>
      <button mat-button (click)="play100Games()">100 games</button>
    </mat-card-actions>
  </mat-card>

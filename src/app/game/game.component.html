
<button mat-button (click)="learn()">Learn from 10000 games</button>
<button mat-button (click)="play100Games()">Play 100 games</button>


<p>Number of learning games: {{numOfLearningGames}}</p>
<p>Number of played games: {{numOfPlayedGames}}</p>

  <ul>
    <li>Dealer's score:{{dealersWin}}</li>
    <li *ngFor="let p of playersWin;let i = index">
      <b>{{playersName[i]}}'s score:</b>{{ p }}
    </li>
  </ul>

  <show-strategy [V]="playersStrategy"></show-strategy>
